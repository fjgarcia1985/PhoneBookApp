<div class="container">
  <h1 id="tableLabel">Phone Book App</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Contacts</h3>
      </div>
      <div class="col">
        <a href="#" class="btn btn-primary">+ Add Contact</a>
      </div>
    </div>
  </div>
  <p *ngIf="!contacts"><em>Loading...</em></p>
  <div class="container">
    <div class="form-group has-search">
      <span class="fa fa-search form-control-feedback"></span>
      <input type="text" [(ngModel)]="searchLastname" (input)="getContactByName()" class="form-control" placeholder="Search for contact by last name">
    </div>
  </div>
  <div class="container">
    <div class="row" *ngFor="let contact of contacts">
      <div class="card">
        <div class="d-flex align-items-center">
          <div class="card-body">
            <h5 class="card-title">{{ contact.contactId }} {{ contact.firstName }} {{ contact.lastName }}</h5>
            <p class="card-text">{{ contact.phoneNumber }}</p>
          </div>
          <a [routerLink]="" role="button" (click)="delete(contact.contactId)"><i class="fas fa-trash ml-auto"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
