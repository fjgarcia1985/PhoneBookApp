<h1 id="tableLabel">Phone Book App</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <h3>Contacts</h3>
    </div>
    <div class="col">
      <a href="#" class="btn btn-primary">+ Add Contact</a>
    </div>
  </div>
</div>
  
<p *ngIf="!contacts"><em>Loading...</em></p>

<div class="container">
  <div class="row" *ngFor="let contact of contacts">
    <div class="card" style="width: 18rem;">
      <div class="col">
        <div class="card-body">
          <h5 class="card-title">{{ contact.firstName }}{{ contact.lastName }}</h5>
          <p class="card-text">{{ contact.phoneNumber }}</p>
          <a href="#" class="btn btn-primary">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
